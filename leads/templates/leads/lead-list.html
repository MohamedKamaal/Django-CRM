{% extends "base.html" %}
{% block content %}

        
    
    
{% if leads %}
    
   
    <section class="text-gray-600 body-font">
        <div class="container p-15 mx-auto flex flex-wrap">
            <div class="flex flex-col text-center w-full mt-10 mb-10">
                <h2 class="text-xs text-purple-500 tracking-widest font-medium title-font mb-1">Leads</h2>
                <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">list of all leads</h1>
              </div>
          <div class="flex flex-wrap -m-4 mt-10">

        <!-- lead -->
        {% for lead in leads %}
    
        <div class="p-4 lg:w-1/2 md:w-full">
            <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
              <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-purple-100 text-purple-500 flex-shrink-0">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10" viewBox="0 0 24 24">
                  <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <div class="flex-grow">
                <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{lead.fullname}}</h2>
                <p class="leading-relaxed text-base">{{lead.age}}</p>
                <a href ="{% url 'leads:lead-detail' lead.pk %}" class="mt-3 text-purple-500 inline-flex items-center">Learn More
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
  {% endfor %}
</div>
</div>
</section>
{% else %}
<h2>no leads yet</h2>
{% endif %}
{% endblock content %}
